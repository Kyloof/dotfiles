foreground #ece1d7
background #292522
selection_foreground #ece1d7
selection_background #403a36

#: Cursor colors

cursor #a6a28c
cursor_text_color #31302a


#: URL underline color when hovering with mouse

url_color #e49b5d


#: kitty window border colors and terminal bell colors

